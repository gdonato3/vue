<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Super Hero Table</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <div class="col-md-12">
                <br>
                <h1>Super Hero Information</h1>
                <br>
                <div class="jumbotron" id="container"></div>
                
                <h3>Super Heroes General Information</h3>
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Secret Identity</th>
                        <th>Age</th>
                        <th>Powers</th>
                    </tr>
                    <tr v-for="item in items.members">
                        <th>{{item.name}}</th>
                        <th>{{item.secretIdentity}}</th>
                        <th>{{item.age}}</th>
                        <th>{{formatArray (item.powers)}}</th>
                    </tr>
                </table>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
    
        <script src="index.js"></script>
      </body>
</html>
